<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouseover Event Example</title>
<style>
    #myDiv {
        width: 450px;
        height: 200px;
        background-color: lightgray;
        transition: background-color 0.5s; /* Add a simple transition effect */
    }
</style>
</head>
<body>

<div id="myDiv">Move your mouse over this div to change its background color.</div>

<script>
// Get a reference to the div element
const div = document.getElementById('myDiv');

// Define a function to handle the mouseover event
function handleMouseOver() {
    // Change the background color of the div to a different color
    div.style.backgroundColor = "lightblue";
}

// Define a function to handle the mouseout event
function handleMouseOut() {
    // Change the background color of the div back to light gray
    div.style.backgroundColor = "lightgray";
}

// Attach an event listener for the mouseover event
div.addEventListener('mouseover', handleMouseOver);

// Attach an event listener for the mouseout event
div.addEventListener('mouseout', handleMouseOut);
</script>

</body>
</html>
